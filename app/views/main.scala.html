@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href='@routes.Assets.at("stylesheets/reset.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.at("stylesheets/text.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.at("stylesheets/960.css")' media='screen' rel='stylesheet' type='text/css'/>
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>

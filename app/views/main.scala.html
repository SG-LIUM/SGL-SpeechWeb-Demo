@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.at("swagger-ui/css/hightlight.default.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.at("swagger-ui/css/screen.css")' media='screen' rel='stylesheet' type='text/css'/>
        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
        <script src='@routes.Assets.at("swagger-ui/lib/jquery.slideto.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/jquery.wiggle.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/jquery.ba-bbq.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/handlebars-1.0.rc.1.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/underscore-min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/backbone-min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/swagger.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/swagger-ui.js")' type='text/javascript'></script>
        <script src='@routes.Assets.at("swagger-ui/lib/highlight.7.3.pack.js")' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:"http://localhost:9000/api-docs.json",
                apiKey:"special-key",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
    </head>
    <body>
        @content
    </body>
</html>
